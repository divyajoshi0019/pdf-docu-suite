{% extends "layout.html" %}

{% block title %}Merge PDF - DocuSuite{% endblock %}

{% block tool_title %}Merge PDF{% endblock %}
{% block tool_subtitle %}Combine up to 5 PDF files into a single document.{% endblock %}

{% block content %}
<form id="merge-form" class="tool-form" enctype="multipart/form-data">
    <div class="upload-area">
        <input type="file" id="pdf-files" name="pdfs" accept=".pdf" multiple>
        <label for="pdf-files" class="upload-label">
            <img src="{{ url_for('static', filename='icons/upload.svg') }}" alt="Upload Icon" class="upload-icon">
            <strong>Choose PDF files</strong>
            <span class="drag-text">or drag them here</span>
        </label>
    </div>
    <div id="file-list" class="file-list-container"></div>
    <button type="submit" id="merge-button" class="action-button">Merge PDFs</button>
</form>
<div id="error-message" class="error-message"></div>
<div id="loading-spinner" class="spinner" style="display: none;"></div>
{% endblock %}
